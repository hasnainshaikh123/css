<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set 2.1 || Boilerplate HTML</title>
  <style>
    .d-block{
        display: block;
    }
    .d-line{
        display: inline-block; 
        height:150px;
        width: 100px;
    }
    section{
        height: 550px;
        background-color: grey;
        margin: 1px;
    }
  </style>
</head>
<body>
  <section>
    <h1 style="color: red;">Red</h1>
    <h2 style="color:Orange;">Orange</h2>
    <h3 style="color:yellow;">Yellow</h3>
    <h4 style="color:blue;">Blue</h4>
    <h5 style="color:purple;">Purple</h5>
    <h6 style="color:Cyan;">Cyan</h6>
  </section>

  <section>
    <span class="d-block"> I am a block span element</span>
    <span class="d-block"> I am a block span element</span>
    <span class="d-block">I am a block span element</span>
    <span class="d-block">I am a block span element</span>
  </section>

  <section>
    <div class="d-line">I am an inline div element</div>
    <div class="d-line">I am an inline div element</div>
    <div class="d-line">I am an inline div element</div>
    <div class="d-line">I am an inline div element</div>
  </section>
</body>

</html>
